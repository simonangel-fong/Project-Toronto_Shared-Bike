<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Type Trip Data</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width:90%; max-width:800px; margin: 2rem auto;"></div>

    <script>
        fetch("https://trip-dev.arguswatcher.net/user")
            .then(response => response.json())
            .then(result => {
                const rawData = result.data;

                console.log(rawData)

                // Group data by user type
                const userTypes = {};
                rawData.forEach(entry => {
                    const userType = entry.dim_user_type_name;
                    const year = entry.dim_year;
                    const avgDuration = entry.duration_avg;


                    if (!userTypes[userType]) userTypes[userType] = {};
                    userTypes[userType][year] = avgDuration;
                });

                // Extract years and sort them
                const years = [...new Set(rawData.map(d => d.dim_year))].sort();

                // Format series for Highcharts
                const series = Object.entries(userTypes).map(([name, yearData]) => ({
                    name,
                    data: years.map(y => yearData[y] || null) // Fill missing years with null
                }));

                // Draw chart
                Highcharts.chart('container', {
                    chart: {
                        type: 'spline'
                    },
                    title: {
                        text: 'Average Trip Duration by User Type'
                    },
                    xAxis: {
                        categories: years.map(String),
                        title: { text: 'Year' }
                    },
                    yAxis: {
                        title: { text: 'Average Duration (seconds)' }
                    },
                    tooltip: {
                        shared: true,
                        valueSuffix: ' sec'
                    },
                    series: series
                });
            })
            .catch(error => {
                console.error("Failed to load data:", error);
                document.getElementById("container").innerHTML = "<p style='color:red;'>Failed to load chart data.</p>";
            });
    </script>
</body>
</html>
