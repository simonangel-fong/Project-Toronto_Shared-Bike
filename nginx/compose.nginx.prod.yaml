name: toronto-shared-bike

include:
  - ../fastapi/compose.fastapi.prod.yaml

services:
  nginx-proxy:
    container_name: nginx-proxy
    restart: unless-stopped
    image: nginx:latest
    volumes:
      - /project/config/nginx.conf:/etc/nginx/nginx.conf:ro # Mount Nginx config
    networks:
      - public-net
    ports:
      - "8000:8000"
    depends_on:
      - fastapi-app

networks:
  public-net:
    driver: bridge
